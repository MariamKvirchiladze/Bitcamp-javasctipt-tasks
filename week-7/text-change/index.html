<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text change example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      #myParagraph {
        font-size: 48px;
      }

      button {
        width: 200px;
        height: 100px;
        border-radius: 10%;
        background-color: lightblue;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <p id="myParagraph">This is a placeholder text.</p>
    <button onclick="replaceText()">Replace Text</button>
    <script>
      function replaceText() {
        const paragraphElement = document.getElementById("myParagraph");
        if (paragraphElement) {
          paragraphElement.textContent = "Hello, DOM!";
        } else {
          console.error("Paragraph element not found!");
        }
      }
    </script>
  </body>
</html>
