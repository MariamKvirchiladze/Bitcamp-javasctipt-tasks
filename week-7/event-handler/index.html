<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        width: 200px;
        height: 100px;
        color: black;
        border-radius: 10%;
        background-color: lightblue;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <button onclick="showAlert()">Click me</button>

    <script>
      function showAlert() {
        alert("Button Clicked!");
      }
    </script>
  </body>
</html>
